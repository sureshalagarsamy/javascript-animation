<link rel="stylesheet" href="styles/chartOne.css" />
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">3D Chart-1</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;
</div>

<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
	<div id="container"></div>
</div>
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">&nbsp;</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<div id="sliders">
		<table>
			<tr>
				<td>Alpha Angle</td>
				<td><input id="alpha" type="range" min="0" max="45" value="15"/> <span id="alpha-value" class="value"></span></td>
			</tr>
			<tr>
				<td>Beta Angle</td>
				<td><input id="beta" type="range" min="-45" max="45" value="15"/> <span id="beta-value" class="value"></span></td>
			</tr>
			<tr>
				<td>Depth</td>
				<td><input id="depth" type="range" min="20" max="100" value="50"/> <span id="depth-value" class="value"></span></td>
			</tr>
		</table>
	</div>
</div>
