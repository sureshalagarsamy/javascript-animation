<link rel="stylesheet" href="styles/bgPicture.css" />
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 useCaseTitle">BG Picture</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<span class="submitBtn" ng-show="bgPicture.show"   ng-click="showBGPicture()">Show</span>
	<span class="submitBtn" ng-show="bgPicture.hide"	 ng-click="hideBGPicture()">Hide</span>
	<span class="changePictureBtn" 	ng-show="bgPicture.hide"	 ng-click="changePicture()">Change Picture</span>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-show="bgPicture.hide">
	<div id="resizeDiv">
		<img ng-if="pictureLoaded" ng-src="{{displayData.image}}" />
	</div>
</div>
